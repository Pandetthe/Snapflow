name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/Snapflow.sln
    - name: Build
      run: dotnet build --no-restore ./src/Snapflow.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./src/Snapflow.sln
